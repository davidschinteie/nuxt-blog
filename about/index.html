pe:a,value:"this favicon generator"}]},{type:a,value:" which is really useful for this sort of usecases."}]},{type:b,tag:c,props:{},children:[{type:a,value:"After you download their generated files, you should move them into your "},{type:b,tag:e,props:{},children:[{type:a,value:L}]},{type:a,value:" folder and add their markup code to "},{type:b,tag:e,props:{},children:[{type:a,value:"index.html"}]},{type:a,value:" file at the root of your project."}]},{type:b,tag:h,props:{code:M,language:"html"},children:[{type:b,tag:r,props:{},children:[{type:b,tag:h,props:{__ignoreMap:f},children:[{type:a,value:M}]}]}]},{type:b,tag:"h3",props:{id:"add-maskable-icon"},children:[{type:a,value:"Add maskable icon"}]},{type:b,tag:c,props:{},children:[{type:a,value:"Maskable icons are a new icon format that give you more control and let your Progressive Web App use adaptive icons. If you supply a maskable icon, your icon can fill up the entire shape and look great on all Android devices."}]},{type:b,tag:c,props:{},children:[{type:a,value:"For this, you can use the "},{type:b,tag:j,props:{href:"https:\u002F\u002Fmaskable.app\u002Feditor",rel:[k]},children:[{type:a,value:"Maskable.app Editor"}]},{type:a,value:". Upload your icon, adjust the color and size, then export the image and save it in the same "},{type:b,tag:e,props:{},children:[{type:a,value:L}]},{type:a,value:" folder with the rest of your generated images."}]},{type:b,tag:q,props:{id:"add-app-manifest"},children:[{type:a,value:I}]},{type:b,tag:c,props:{},children:[{type:a,value:"Create a manifest.json file with the following structure:"}]},{type:b,tag:h,props:{code:N,language:O},children:[{type:b,tag:r,props:{},children:[{type:b,tag:h,props:{__ignoreMap:f},children:[{type:a,value:N}]}]}]},{type:b,tag:c,props:{},children:[{type:a,value:"For each icon you'll provide the path to the images created at the previous step, for the theme and background color I'll leave it to you to decide, as for display, you have to select "},{type:b,tag:e,props:{},children:[{type:a,value:"standalone"}]},{type:a,value:" so your web app will behave similar to a native one."}]},{type:b,tag:c,props:{},children:[{type:a,value:"For the scope you'll need to specify the path to your homepage. For my case, it was "},{type:b,tag:e,props:{},children:[{type:a,value:o}]},{type:a,value:", but for you, it can be "},{type:b,tag:e,props:{},children:[{type:a,value:"\u002Fsign-in"}]},{type:a,value:" or "},{type:b,tag:e,props:{},children:[{type:a,value:"\u002Fhome"}]},{type:a,value:" etc. As for the "},{type:b,tag:e,props:{},children:[{type:a,value:"start_url"}]},{type:a,value:" you'll need to specify your deployed public path, which in this case was the netlify provided link."}]},{type:b,tag:q,props:{id:"add-service-workers"},children:[{type:a,value:J}]},{type:b,tag:c,props:{},children:[{type:a,value:"At this step I cheated a bit cause I didn't now for sure what should be added so I used the template provided by create-react-app. If you'll explore their template, you can add the following files to your own react app: "},{type:b,tag:e,props:{},children:[{type:a,value:"src\u002Fservice-worker.ts"}]},{type:a,value:" and "},{type:b,tag:e,props:{},children:[{type:a,value:"src\u002FserviceWorkerRegistration.ts"}]}]},{type:b,tag:c,props:{},children:[{type:a,value:"In addition, the following should be added at the end of your "},{type:b,tag:e,props:{},children:[{type:a,value:"index.tsx \u002F main.tsx"}]},{type:a,value:" file:"}]},{type:b,tag:h,props:{code:P,language:"ts"},children:[{type:b,tag:r,props:{},children:[{type:b,tag:h,props:{__ignoreMap:f},children:[{type:a,value:P}]}]}]},{type:b,tag:c,props:{},children:[{type:a,value:"Also, if you look at the cra-template in the "},{type:b,tag:e,props:{},children:[{type:a,value:Q}]},{type:a,value:" file, you'll notice some "},{type:b,tag:e,props:{},children:[{type:a,value:"workbox-"}]},{type:a,value:" dependencies. Go ahead and add them in your "},{type:b,tag:e,props:{},children:[{type:a,value:Q}]},{type:a,value:" and after, run a "},{type:b,tag:e,props:{},children:[{type:a,value:"npm install"}]},{type:a,value:" in your project."}]},{type:b,tag:h,props:{code:R,language:O},children:[{type:b,tag:r,props:{},children:[{type:b,tag:h,props:{__ignoreMap:f},children:[{type:a,value:R}]}]}]},{type:b,tag:c,props:{},children:[{type:a,value:"That's it!!! Now if you build the project and deploy it, you'll have a pwa that can be installed on your android\u002Fios\u002Fmacos\u002Fwindows device. Isn't that sweeeeet?"}]},{type:b,tag:q,props:{id:"deploy-to-netlify"},children:[{type:a,value:K}]},{type:b,tag:c,props:{},children:[{type:a,value:"Deploying your web app is going to be specific to how your app is developed. I used a free Netlify account, which offers a nice and simple way to host static web apps (one that is only HTML, JavaScript, and CSS)."}]},{type:b,tag:c,props:{},children:[{type:a,value:"Also, don't forget to edit the start URL in the manifest with your public deployed web app."}]}]},_type:v,_id:"content:react-pwa.md",_source:w,_file:"react-pwa.md",_extension:x}]},"$sdd-globals":{},"$sdd-navigation":[{title:D,_path:o},{title:l,_path:s},{title:y,_path:F}],$sicons:{"fa-brands:twitter":{left:g,top:g,width:z,height:z,rotate:g,vFlip:d,hFlip:d,body:"\u003Cpath fill=\"currentColor\" d=\"M459.37 151.716c.325 4.548.325 9.097.325 13.645c0 138.72-105.583 298.558-298.558 298.558c-59.452 0-114.68-17.219-161.137-47.106c8.447.974 16.568 1.299 25.34 1.299c49.055 0 94.213-16.568 130.274-44.832c-46.132-.975-84.792-31.188-98.112-72.772c6.498.974 12.995 1.624 19.818 1.624c9.421 0 18.843-1.3 27.614-3.573c-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319c-28.264-18.843-46.781-51.005-46.781-87.391c0-19.492 5.197-37.36 14.294-52.954c51.655 63.675 129.3 105.258 216.365 109.807c-1.624-7.797-2.599-15.918-2.599-24.04c0-57.828 46.782-104.934 104.934-104.934c30.213 0 57.502 12.67 76.67 33.137c23.715-4.548 46.456-13.32 66.599-25.34c-7.798 24.366-24
